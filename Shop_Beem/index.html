<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ร้านค้าออนไลน์ (มือถือ)</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* เพิ่ม CSS สำหรับป๊อปอัป */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none; /* ซ่อนป๊อปอัปเริ่มต้น */
            text-align: center;
            font-size: 16px;
        }

        .popup.show {
            display: block; /* แสดงป๊อปอัป */
        }
    </style>
</head>
<body>
    <!-- เนื้อหาเว็บไซต์ -->
    <header>
        <h1>ร้านค้าออนไลน์</h1>
    </header>
    <nav>
        <a href="#products">สินค้า</a>
        <a href="#cart">ตะกร้า</a>
        <a href="#contact">ติดต่อเรา</a>
    </nav>
    <div class="container" id="products">
        <div class="product">
            <img src="images/donut.png" alt="สินค้า 1">
            <h3>นูเทลล่า ช็อค</h3>
            <p>ราคา: 20 บาท</p>
            <button onclick="addToCart('นูเทลล่า ช็อค', 20)">เพิ่มในตะกร้า</button>
        </div>
    </div>
    <div class="container" id="cart">
        <div id="cart-items">
            <h3>ตะกร้าสินค้า</h3>
            <ul id="cart-list"></ul>
            <p id="total-price">ราคารวม: 0 บาท</p>
            <div id="checkout">
                <a href="checkout.html">ชำระเงิน</a>
            </div>
        </div>
    </div>

    <!-- ป๊อปอัป -->
    <div id="popup" class="popup">
        <p id="popupMessage"></p>
    </div>

    <footer>
        <p>&copy; 2024 ร้านค้าออนไลน์</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
