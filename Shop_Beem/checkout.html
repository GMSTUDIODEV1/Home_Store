<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ชำระเงิน</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 1rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #555;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 100px;
        }
        .btn-submit {
            display: block;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
        .summary {
            background-color: #f1f1f1;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        .summary p {
            font-size: 1rem;
            margin: 0.5rem 0;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #007bff;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>ชำระเงิน</h1>
    </header>
    <div class="container">
        <h2>รายละเอียดการสั่งซื้อ</h2>
        <div class="summary">
            <p><strong>จำนวนสินค้า:</strong> <span id="total-items">0</span> รายการ</p>
            <p><strong>ราคารวม:</strong> <span id="total-price">0</span> บาท</p>
        </div>
        <form id="checkout-form">
            <div class="form-group">
                <label for="full-name">ชื่อ-นามสกุล</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>
            <div class="form-group">
                <label for="address">ที่อยู่สำหรับจัดส่ง</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <div class="form-group">
                <label for="payment-method">วิธีการชำระเงิน</label>
                <select id="payment-method" name="payment-method" required>
                    <option value="promptpay">PromptPay</option>
                    <option value="credit-card">บัตรเครดิต/เดบิต</option>
                    <option value="bank-transfer">โอนผ่านธนาคาร</option>
                </select>
            </div>
            <button type="submit" class="btn-submit">ยืนยันการสั่งซื้อ</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 ร้านค้าออนไลน์</p>
    </footer>
    <script>
        // จำลองข้อมูลตะกร้า (สำหรับตัวอย่าง)
        const cartSummary = {
            totalItems: 3,
            totalPrice: 600
        };

        // อัปเดตข้อมูลในหน้าสรุป
        document.getElementById('total-items').textContent = cartSummary.totalItems;
        document.getElementById('total-price').textContent = cartSummary.totalPrice;

        // ส่งฟอร์ม (จำลองการสั่งซื้อ)
        const form = document.getElementById('checkout-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            alert('การสั่งซื้อสำเร็จ! ขอบคุณที่ใช้บริการ');
            form.reset(); // รีเซ็ตฟอร์ม
        });
    </script>
</body>
</html>
